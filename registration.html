<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <form>
            <fieldset>
                <legend>PERSONAL DETAILS</legend>
                
                <label for="full-name">Full name:</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="date-of-birth">Date of birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
                
                <label>Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
                
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Residential address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>School Registered To</legend>
                
                <label for="school-name">School name:</label>
                <input type="text" id="school-name" name="school-name" required>
                
                <label for="course">Course admitted:</label>
                <select id="course" name="course" required>
                    <option value="">-- Select Course --</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="information-technology">Information Technology</option>
                    <option value="it-communication">Information Technology Communication</option>
                    <option value="information-systems">Information Systems</option>
                </select>
                
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
            </fieldset>

            <input type="submit" value="Submit Registration">
        </form>
    </body>
</html>
